{% extends 'base.html' %}

{% block title %}Access Page{% endblock %}

{% block extra-script %}

    <script type="text/javascript">
        function Redirect() {
            window.location="{% url 'rfid:access_main' %}";
        }
        setTimeout('Redirect()', 5000);
    </script>

{% endblock %}


{% block content %}

    <h1>Access</h1>

    <h2>{{ message }}</h2>

    <p>{{ description }}</p>

    <p>Page should reload main access page in 3 seconds, otherwise <a href="{% url 'rfid:access_main' %}">click here.</a></p>

    <a class="text-primary" href="{% url 'login' %}">Log in</a>

{% endblock %}
