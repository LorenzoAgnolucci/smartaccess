{% extends 'base_site.html' %}

{% block extra-script %}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart', 'controls']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
           var djangoData = {{ array|safe }};
           var data = google.visualization.arrayToDataTable(djangoData);

           var result = google.visualization.data.group(
                // input data
              data,
              // key columns (columns to group by)
              [0, 1],
              // third column (index 2) will be summed
              [{'column': 2, 'aggregation': google.visualization.data.sum, 'type': 'number'}]

            );

            var dashboard = new google.visualization.Dashboard(
                document.getElementById('dashboard_div')
            );

            var donutRangeSlider = new google.visualization.ControlWrapper({
                'controlType': 'NumberRangeFilter',
                'containerId': 'filter_div',
                'options': {
                    'filterColumnLabel': 'Age'
                }
            });

            var donutCategoryFilter = new google.visualization.ControlWrapper({
                'controlType': 'CategoryFilter',
                'containerId': 'filter_category_div',
                'options': {
                    'filterColumnLabel': 'Sex',
                    'allowMultiple': true,
                    'allowTyping': false,
                    'showRangeValues': false
                }
            });

            var pieChart = new google.visualization.ChartWrapper({
                'chartType': 'ColumnChart',
                'containerId': 'chart_div',
                'options': {
                    'width': 1000,
                    'height': 500,
                    'pieSliceText': 'value',
                    'legend': 'right',
                    'isStacked': true,
                    'title': 'Number of accesses'
                },
                'view': {'columns': [0, 2]}
            });

            dashboard.bind([donutRangeSlider, donutCategoryFilter], pieChart);

            dashboard.draw(result);

        }
    </script>
{% endblock %}

{% block title %}Dashboard{% endblock %}

{% block content %}

    <h1>Dashboard</h1>

    <div id="dashboard_div">
        <div id="filter_div"></div>
        <div id="filter_category_div"></div>
        <div id="chart_div"></div>
    </div>

{% endblock %}
